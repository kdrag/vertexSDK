<ion-nav-bar class="bar-assertive">

  <ion-nav-back-button class="button-icon ion-chevron-left" ng-click="appGoBack()"></ion-nav-back-button>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
  </ion-nav-buttons>
</ion-nav-bar>

  <ion-view title="Accounts List" align="center">

    <ion-content padding="true">

      <ion-list>
        <ion-item align="left" ng-repeat="serviceResponse in serviceResponses.vertexAccounts">
              Name: {{serviceResponse.name}}<br></br>
              Location: {{serviceResponse.location}}<br></br>
              Telephone: {{serviceResponse.telephoneNumber}}<br></br>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-view>
