<ion-nav-bar class="bar-assertive">

  <ion-nav-back-button class="button-icon ion-chevron-left" ng-click="appGoBack()"></ion-nav-back-button>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
  </ion-nav-buttons>
</ion-nav-bar>

  <ion-view title="Sign in" align="center">
    <ion-content padding="true">
      <div class="moodboard2">
        <img src="img/green-1211192-640x640.jpg"></img>
      </div>

      <form name="signInForm" ng-submit="signInSubmit(data)" ng-controller='signInController'>

        <div class="list caption overlayText" align="left">

          <label class="item item-input" align="left">
            <span class="input-label">Email Address</span>
            <input type="email" name="email" placeholder="xxyy@zz.com" ng-model="data.email" ng-required="true" ng-minlength="4" ng-maxlength="30"></input>
          </label>

          <label class="item item-input" align="left">
            <span class="input-label">User Name</span>
            <input type="text" name="userName" placeholder="username" ng-model="data.userName" ng-required="true" ng-minlength="4" ng-maxlength="30"></input>
          </label>


          <label class="item item-input" align="left">
            <span class="input-label" >Password</span>
            <input type="password" name="passCode" placeholder="********" ng-model="data.passCode" ng-required="true" ng-minlength="4" ng-maxlength="30"></input>
          </label>

          <label class="item item-input" align="left">
            <span class="input-label">Confirm Password</span>
            <input type="password" name="confirmCode" placeholder="********" ng-model="data.confirmCode" ng-required="true" ng-minlength="4" ng-maxlength="30"></input>
          </label>

          <button class="button button-balanced" align="left">Submit</button> <span>Submitted {{data.submissions}} times.</span>
          <span> user: {{data.email}}</span>
          <span> logged in: {{data.stateValue}}</span>


        </div>


      </form>


  <style>
